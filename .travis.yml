sudo: required

services:
  - docker

language: generic

script:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker build . -t robertstettner/drone-terraform-github-commenter;
    docker push robertstettner/drone-terraform-github-commenter;
    fi